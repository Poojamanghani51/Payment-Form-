<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
        <title>Payment Form</title>
    </head>
    <body>
       <form action="">
        <h1>Payment Form</h1>
           <p>Required Field are followed by *</p>
           <h2>Contact Information</h2>
           <p>Name:*
               <input type ="text"name="name" required></p>
            <fieldset>
           <legend>Gender:</legend>
           <p>
              Male<input type ="radio" name="gender" id="male">
              Female<input type ="radio" name="gender"id="female">
              </p>
               </fieldset>
             <p>Address:
                 <textarea name="address" id="address" cols="82" rows="8"></textarea>
           </p>
           <p>
               Email:*
              <input type ="email" name="email" id="email" required></p>           </p>
             <p>Pincode:*
            <input type ="number" name="pincode" id="Pincode" required></p>
         <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
             <option value ="">--Select a Card Type--</option>
            <option value="visa">Visa</option>
            <option value ="rupay">Rupay</option>
            <option value ="mastercard">MasterCard</option>
            </select>  
            <p>Card Number:*
                <input type ="number" name="card_number" id="card_number">
            </p>
            <p>
                Expiration Date:*
                <input type ="date" name="exp_date" id="exp_date"required>
            </p>
            <p>CVV:*
                <input type ="password" name="cvv" id="cvv" required></p>
                <input type ="submit" value ="Pay Now">           </p>
        </body>
</html>
